version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0@sha256:ff2c2a3fd5105396697de4c20139435fe9f47d62716fa241d225122deb711d50
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests